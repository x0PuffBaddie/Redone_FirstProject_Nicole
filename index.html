<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">
    <title>Nicole App</title>
</head>
<body>
    <div class="weatherApp">
    <header>
        <form class="searchForm" id="search-form">
            <input type="search" placeholder="enter a city" required id="search-form-input" class="search-form-input" />
            <input type="submit" value="search" class="search-form-button" />
        </form>
    </header>
<main>
    <div class="weather-app-data"> 
        <div>
    <h1 class="weather-app-city" id="city"> Manila </h1>
    <p class="weather-app-details">
        Tuesday 10:30, cloudy
        <br />
        Humidity: <strong> 66%,</strong>  Wind: <strong> 3.13km/h </strong> 
    </p>
    </div>
    <div class="weather-app-temperature-container">
    <div class="weather-app-icon">⛈️</div>
    <div class="weather-app-temperature" id="temperature"> 30  </div>
    <div class="weather-app-unit"> °C </div>
    </div>
</main>
